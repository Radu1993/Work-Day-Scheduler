<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="hour-09" class="row time-div">
      <div class="col-md-1 hour"><span id="09">9AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1" saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-10" class="row time-div">
      <div class="col-md-1 hour"><span id="10">10AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1" saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-11" class="row time-div">
      <div class="col-md-1 hour"><span id="11">11AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1" saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-12" class="row time-div">
      <div class="col-md-1 hour"><span id="12">12PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1" saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-13" class="row time-div">
      <div class="col-md-1 hour"><span id="13">1PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1" saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-14" class="row time-div">
      <div class="col-md-1 hour"><span id="14">2PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1" saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-15" class="row time-div">
      <div class="col-md-1 hour"><span id="15">3PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1" saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour-16" class="row time-div">
      <div class="col-md-1 hour"><span id="16">4PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1" saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-17" class="row time-div">
      <div class="col-md-1 hour"><span id="17">5PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1" saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
